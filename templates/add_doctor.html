<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Doctor - Clinic Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h3>Add New Doctor</h3>
              <a
                href="{{ url_for('dashboard') }}"
                class="btn btn-secondary"
                >Back to Dashboard</a
              >
            </div>
            <div class="card-body">
              {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                  {% for category, message in messages %}
                    <div
                      class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show"
                      role="alert"
                    >
                      {{ message }}
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="alert"
                      ></button>
                    </div>
                  {% endfor %}
                {% endif %}
              {% endwith %}

              <form method="post" novalidate>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="Doctor-Name" class="form-label"
                      >Doctor Name *</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="Doctor-Name"
                      name="Doctor-Name"
                      required
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="Doctor-Specialization" class="form-label"
                      >Specialization *</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="Doctor-Specialization"
                      name="Doctor-Specialization"
                      required
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="Doctor-Phone" class="form-label"
                      >Phone Number *</label
                    >
                    <input
                      type="tel"
                      class="form-control"
                      id="Doctor-Phone"
                      name="Doctor-Phone"
                      pattern="[0-9]{10}"
                      required
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="Doctor-Email" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="Doctor-Email"
                      name="Doctor-Email"
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="Doctor-Experience" class="form-label"
                    >Experience (Years)</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="Doctor-Experience"
                    name="Doctor-Experience"
                    min="0"
                    max="50"
                  />
                </div>
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary">
                    Add Doctor
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
