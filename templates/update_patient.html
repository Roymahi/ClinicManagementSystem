<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Patient - Clinic Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3>Update Patient</h3>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
                    </div>
                    <div class="card-body">
                        <form method="post" novalidate>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="Patient-Name" class="form-label">Patient Name *</label>
                                    <input type="text" class="form-control" id="Patient-Name" name="Patient-Name" value="{{ patient.name }}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="Patient-Age" class="form-label">Age *</label>
                                    <input type="number" class="form-control" id="Patient-Age" name="Patient-Age" value="{{ patient.age }}" min="1" max="120" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="Gender" class="form-label">Gender *</label>
                                    <select class="form-select" id="Gender" name="Gender" required>
                                        <option value="Male" {{ 'selected' if patient.gender == 'Male' }}>Male</option>
                                        <option value="Female" {{ 'selected' if patient.gender == 'Female' }}>Female</option>
                                        <option value="Other" {{ 'selected' if patient.gender == 'Other' }}>Other</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="Patient-PhoneNo" class="form-label">Phone Number *</label>
                                    <input type="tel" class="form-control" id="Patient-PhoneNo" name="Patient-PhoneNo" value="{{ patient.phone }}" pattern="[0-9]{10}" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="Patient-desc" class="form-label">Disease/Description *</label>
                                <textarea class="form-control" id="Patient-desc" name="Patient-desc" rows="3" required>{{ patient.disease }}</textarea>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Update Patient</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
